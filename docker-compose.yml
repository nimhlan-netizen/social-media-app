services:
  pipeline:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - pipeline_data:/data
      - ./service_account.json:/app/service_account.json:ro
    environment:
      - DATA_DIR=/data
      - GOOGLE_SERVICE_ACCOUNT_JSON=/app/service_account.json

volumes:
  pipeline_data:
